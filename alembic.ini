[alembic]
script_location = src/quant_research_starter/api/alembic

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

[alembic:runtime]
sqlalchemy.url = postgresql+asyncpg://postgres:password@localhost:5432/qrs
